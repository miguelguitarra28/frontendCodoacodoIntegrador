<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .d-flex{
            margin-left: auto;
        }
        .formadmin input{
            width: 50%;


        }
        .form-group{
            display: grid;
        }
    </style>
</head>
<body>
    <header id="header"></header>

    <h1>CRUD de productos</h1>
    <h4>Crear Productos</h4>

   
    <div id="app">
        <form class="formadmin" enctype="multipart/form-data" >   
            <div >
            <label for="nombre">Nombre</label>
            <input height="auto" type="text" class="form-control" id="nombre" name="nombre" v-model ="nombre" placeholder="Ingrese el nombre del producto" required>
            </div>
            <div >
            <label for="precio">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" v-model="precio" placeholder="Ingrese el precio del producto" required>
            </div>
            <div >
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock"   v-model ="stock" placeholder="Ingrese el stock del producto" required>
            </div>
            <div >
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" name="stock"   v-model ="marca" placeholder="Ingrese el nombre de la marca" required>
            </div>
            <div >
                <label for="categoria">Categoria</label>
                <input type="text" class="form-control" id="categoria" name="categoria"   v-model ="categoria" placeholder="Ingrese la categoria del producto" required>
            </div>
            <div>
                <label for="imagen">Imagen</label>
                <input type="text" class="form-control" v-model ="imagen" id="imagen" name="imagen" placeholder="Ingrese la url de la imagen" required>
                <img style="width: 30%" :src="imagen" alt="">
            </div>
            <button v-on:click="grabar()" type="button" class="btn btn-primary">Crear</button>
        </form>
    </div>

    <h4 style="margin-top:2rem">Eliminar o editar</h4>
    <div>
    <button style="margin-bottom:2rem" class="btn btn-primary" onclick="location.href='eliminar.html'">Eliminar o modificar productos</button>
    </div>

    <footer class="py-5 bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; 2023 Supermercado Vic</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/productos.js"></script>
</body>
</html>
