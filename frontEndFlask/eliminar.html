<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .d-flex{
            margin-left: auto;
        }
        .formadmin input{
            width: 50%;

        }
        .form-group{
            display: grid;
        }
    </style>
</head>
<body>

    <header id="header"></header>
    

    <div id="app" class="row">
        <div v-for = "producto in productos" class="card shadow-lg card-sm col-md-4 mb-3">
            <div class="card-header">
              <h3 class="card-title">{{producto.nombre}}</h3>
              <img width="100" height="400" :src="producto.imagen" class="card-img-top mx-auto" alt="Imagen de la card">
              <div class="card-tools">
                <button type="button" class="btn btn-tool">
                  <i class="fas fa-cog"></i>
                </button>
                <button type="button" class="btn btn-tool">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
            <div class="card-footer">
              <p class="card-text">Precio: {{producto.precio}}</p>
              <p class="card-text">id: {{producto.id}}</p>
              <button type="button" class="btn btn-danger" v-on:click="eliminar(producto.id)">Eliminar</button>
              <a class="btn btn-primary" :href="'modificar.html?id='+ producto.id" >Editar</a>
            </div>
            
        </div>    
    </div>
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; 2023 Supermercado Vic</p>
      </div>
    </footer>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/productos.js"></script>

</body>
</html>
