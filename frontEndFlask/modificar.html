<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .d-flex{
            margin-left: auto;
        }
        .formadmin input{
            width: 50%;

        }
        .form-group{
            display: grid;
        }
    </style>
</head>
<body>

    <header id="header"></header>
    <div id="app">
    <form class="formadmin" enctype="multipart/form-data">
        <div class="form-group">
        <label for="idModificar">id</label>
        <input type="number" class="form-control" id="idModificar"name="idModificar" v-model="id" placeholder="Ingrese el ID del producto a modificar">
        </div>
        <div class="form-group">
        <label for="nombreModificar">Nombre</label>
        <input type="text" class="form-control" id="nombreModificar" v-model="nombre" name="nombreModificar" placeholder="Ingrese el nuevo nombre del producto">
        </div>
        <div class="form-group">
        <label for="precioModificar">Precio</label>
        <input type="number" class="form-control" id="precioModificar" v-model="precio" name="precioModificar" placeholder="Ingrese el nuevo precio del producto">
        </div>
        
        <div class="form-group">
        <label for="stockModificar">Stock</label>
        <input type="text" class="form-control-file" id="stockModificar" v-model="stock" name="stockModificar">
        </div>

        <div class="form-group">
            <label for="marcaModificar">Marca</label>
            <input type="text" class="form-control-file" id="stockModificar" v-model="marca" name="marcaModificar">
        </div>
        <div class="form-group">
            <label for="categoriaModificar">Marca</label>
            <input type="text" class="form-control-file" id="categoriaModificar" v-model="categoria" name="categoriaModificar">
        </div>
        <div class="form-group">
            <label for="imagenModificar">Imagen</label>
            <input type="text" class="form-control-file" v-model="imagen" id="imagenModificar" name="imagenModificar">
            <img style="width: 20%" :src="imagen" alt="">
        </div>
        <button type="button" class="btn btn-primary" v-on:click="modificar()">Modificar</button>
    </form>
    </div>


    <footer class="py-5 bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; 2023 Supermercado Vic</p>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/modificar.js"></script>
</body>
</html>
